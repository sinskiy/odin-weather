<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app | The Odin Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>
        <input type="radio" name="unit" id="c" checked />
        <label for="temp_c">C</label>
      </li>
      <li>
        <input type="radio" name="unit" id="f" />
        <label for="temp_f">F</label>
      </li>
    </ul>
    <form action="" method="get">
      <div class="controls">
        <input
          type="search"
          name="city"
          id="city"
          placeholder="City"
          required
        />
        <button type="submit">Submit</button>
      </div>
      <output name="weather" for="city">
        <span class="location"></span>
        <span class="temperature"></span>
        <span class="feels-like"></span>
        <span class="humidity"></span>
      </output>
    </form>
  </body>
</html>
